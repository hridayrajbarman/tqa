<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH QA PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .tab-content { display: none; }
        .active { display: block; }
        .blur-box { filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="signup-page" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h1 class="text-2xl font-bold mb-2 text-blue-400">Create Account</h1>
            <p class="text-gray-500 text-xs mb-6 tracking-wide">One mobile number per account</p>
            
            <div class="space-y-3">
                <input id="up-name" type="text" placeholder="Full Name" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
                <input id="up-email" type="email" placeholder="Email Address" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
                <input id="up-mobile" type="tel" placeholder="Mobile Number" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
                <hr class="border-gray-700 my-2">
                <input id="up-user" type="text" placeholder="Choose Username" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
                <input id="up-pass" type="password" placeholder="Set Password" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
            </div>

            <button onclick="showLogin()" class="text-blue-400 text-sm mt-4 mb-4 block underline">Already have an account? Login</button>
            <button onclick="handleAuth('signup')" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition-all">SIGN UP</button>
        </div>
    </div>

    <div id="login-page" class="hidden flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h1 class="text-2xl font-bold mb-6 text-green-400">Welcome Back</h1>
            <input id="in-user" type="text" placeholder="Username" class="w-full p-3 mb-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-green-500">
            <input id="in-pass" type="password" placeholder="Password" class="w-full p-3 mb-6 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-green-500">
            <button onclick="showSignup()" class="text-blue-400 text-sm mb-4 block underline">Need an account? Sign Up</button>
            <button onclick="handleAuth('login')" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-xl font-bold transition-all">LOGIN</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, push, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Using your provided config
        const firebaseConfig = {
            apiKey: "AIzaSyBMUzq53tvH-ntEJsfRj08ReeGMSd_RmrY",
            authDomain: "techqaportal.firebaseapp.com",
            databaseURL: "https://techqaportal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "techqaportal",
            appId: "1:647160352590:web:ed264064d71def5480981f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.handleAuth = async (type) => {
            if (type === 'signup') {
                const name = document.getElementById('up-name').value.trim();
                const email = document.getElementById('up-email').value.trim();
                const mobile = document.getElementById('up-mobile').value.trim();
                const user = document.getElementById('up-user').value.trim();
                const pass = document.getElementById('up-pass').value.trim();

                if(!name || !email || !mobile || !user || !pass) return alert("Please fill all details");

                // Check if mobile already exists
                const usersRef = ref(db, 'users');
                const mobileQuery = query(usersRef, orderByChild('mobile'), equalTo(mobile));
                const mobileSnapshot = await get(mobileQuery);

                if (mobileSnapshot.exists()) {
                    return alert("This mobile number is already registered with another account.");
                }

                // Check if username already exists
                const userSnapshot = await get(child(ref(db), `users/${user}`));
                if (userSnapshot.exists()) {
                    return alert("Username already taken. Choose another.");
                }

                // Create new account
                const id = "QA-" + Math.floor(1000 + Math.random() * 9000);
                await set(ref(db, 'users/' + user), {
                    name, email, mobile, username: user, password: pass, balance: 0, userID: id
                });
                
                alert("Account Created Successfully! Please Login.");
                showLogin();

            } else {
                // LOGIN LOGIC
                const user = document.getElementById('in-user').value.trim();
                const pass = document.getElementById('in-pass').value.trim();
                
                const snapshot = await get(child(ref(db), `users/${user}`));
                if (snapshot.exists() && snapshot.val().password === pass) {
                    window.currentUser = snapshot.val();
                    enterApp();
                } else { 
                    alert("Invalid Username or Password"); 
                }
            }
        };

        // (Include all other UI functions: enterApp, showTab, showLogin, showSignup, etc.)
    </script>
</body>
</html>

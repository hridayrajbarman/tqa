<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH QA | PROFESSIONAL PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .tab-content { display: none; }
        .active { display: block; }
        .blur-text { filter: blur(8px); user-select: none; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans">

    <div id="auth-container" class="min-h-screen flex items-center justify-center p-6">
        <div id="signup-page" class="bg-slate-900 p-8 rounded-3xl w-full max-w-md border border-slate-800 shadow-2xl">
            <h1 class="text-3xl font-black mb-2 text-blue-500 italic">Join Team</h1>
            <p class="text-slate-500 text-[10px] mb-6 uppercase tracking-[0.3em]">Premium QA Testing</p>
            <div class="space-y-3">
                <input id="up-name" type="text" placeholder="Full Name" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 focus:border-blue-500 outline-none">
                <input id="up-mobile" type="tel" placeholder="Mobile Number" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 focus:border-blue-500 outline-none">
                <input id="up-user" type="text" placeholder="Username" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 focus:border-blue-500 outline-none">
                <input id="up-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 focus:border-blue-500 outline-none">
            </div>
            <button onclick="handleAuth('signup')" class="w-full bg-blue-600 py-4 rounded-2xl font-black mt-8 shadow-lg shadow-blue-900/40">SIGN UP</button>
            <button onclick="toggleAuth(false)" class="w-full mt-4 text-slate-500 text-xs uppercase font-bold">Login Instead</button>
        </div>

        <div id="login-page" class="hidden bg-slate-900 p-8 rounded-3xl w-full max-w-md border border-slate-800 shadow-2xl">
            <h1 class="text-3xl font-black mb-2 text-green-500 italic">Welcome</h1>
            <p class="text-slate-500 text-[10px] mb-6 uppercase tracking-[0.3em]">Secure Access</p>
            <div class="space-y-4">
                <input id="in-user" type="text" placeholder="Username" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 focus:border-green-500 outline-none">
                <input id="in-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 focus:border-green-500 outline-none">
            </div>
            <button onclick="handleAuth('login')" class="w-full bg-green-600 py-4 rounded-2xl font-black mt-8">LOGIN</button>
            <button onclick="toggleAuth(true)" class="w-full mt-4 text-slate-500 text-xs uppercase font-bold">New Account</button>
        </div>
    </div>

    <div id="main-app" class="hidden pb-24">
        <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center border-b border-slate-800">
            <span class="text-xl font-black text-blue-500 tracking-tighter">TECH QA <span class="text-white text-[10px] font-normal opacity-40 ml-1">PRO</span></span>
            <span id="header-id" class="text-[9px] text-slate-500 font-mono tracking-widest">ID: ----</span>
        </header>

        <main class="p-4 space-y-6">
            <div class="bg-gradient-to-br from-blue-700 to-indigo-950 p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[9px] uppercase font-black tracking-[0.2em] opacity-60 mb-1">Available Funds</p>
                    <h2 class="text-5xl font-black italic mb-6">â‚¹<span id="balance">0</span></h2>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-blue-200" id="user-display">---</p>
                </div>
            </div>

            <section id="home" class="tab-content active space-y-4">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] px-2">Assigned Tasks</h3>
                <div id="task-container" class="space-y-4"></div>
            </section>

            <section id="profile" class="tab-content hidden p-6 text-center">
                <div class="w-24 h-24 bg-slate-800 rounded-full mx-auto mb-6 flex items-center justify-center text-3xl border-2 border-blue-500">ðŸ‘¤</div>
                <h2 id="prof-name" class="text-2xl font-black italic text-white mb-1">---</h2>
                <p id="prof-id" class="text-blue-500 font-mono text-xs mb-10 tracking-widest">---</p>
                <button onclick="location.reload()" class="w-full py-4 text-red-500 border border-red-500/30 rounded-2xl font-black uppercase text-xs tracking-widest">Terminate Session</button>
            </section>

            <section id="transaction" class="tab-content hidden space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="showDeposit()" class="bg-slate-900 p-6 rounded-3xl border border-green-500/20 font-black text-xs uppercase">Deposit</button>
                    <button onclick="showWithdraw()" class="bg-slate-900 p-6 rounded-3xl border border-orange-500/20 font-black text-xs uppercase">Withdraw</button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 w-full glass border-t border-slate-800 flex justify-around p-5 z-50">
            <button onclick="showTab('home')" class="text-[9px] font-black uppercase tracking-widest text-blue-500">Tasks</button>
            <button onclick="showTab('profile')" class="text-[9px] font-black uppercase tracking-widest text-slate-500">Profile</button>
            <button onclick="showTab('transaction')" class="text-[9px] font-black uppercase tracking-widest text-slate-500">Wallet</button>
        </nav>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 border border-slate-800 shadow-2xl">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="w-full mt-8 text-slate-600 text-[10px] font-black uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, push, update, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMUzq53tvH-ntEJsfRj08ReeGMSd_RmrY",
            authDomain: "techqaportal.firebaseapp.com",
            databaseURL: "https://techqaportal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "techqaportal",
            appId: "1:647160352590:web:ed264064d71def5480981f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const tasks = [
            { id: 5, name: "MS Word QA", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.word", prices: [2000, 5000, 9000, 15000, 30000] },
            { id: 9, name: "Azure Auth QA", link: "https://play.google.com/store/apps/details?id=com.azure.authenticator", prices: [5000, 9000, 15000, 30000] },
            { id: 11, name: "Teams Testing", link: "https://play.google.com/store/apps/details?id=com.microsoft.teams", prices: [9000, 15000, 30000, 40000, 59000, 79000] },
            { id: 16, name: "Outlook Mobile", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.outlook", prices: [15000, 30000, 40000, 59000, 79000, 99000] },
            { id: 21, name: "Excel Mobile", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.excel", prices: [30000, 40000, 59000, 79000, 99000, 200000] }
        ];

        window.addEventListener('blur', () => { location.reload(); });

        window.handleAuth = async (type) => {
            if (type === 'signup') {
                const name = document.getElementById('up-name').value.trim();
                const mobile = document.getElementById('up-mobile').value.trim();
                const user = document.getElementById('up-user').value.trim();
                const pass = document.getElementById('up-pass').value.trim();

                if(!name || !mobile || !user || !pass) return alert("All fields required.");
                
                const mobileSnap = await get(query(ref(db, 'users'), orderByChild('mobile'), equalTo(mobile)));
                if(mobileSnap.exists()) return alert("Mobile number already in use.");

                const id = "QA-" + Math.floor(1000 + Math.random() * 9000);
                await set(ref(db, 'users/' + user), { name, mobile, username: user, password: pass, balance: 0, userID: id, permissions: { task9: false, task11: false, task16: false, task21: false } });
                alert("Account created! Login now.");
                toggleAuth(false);
            } else {
                const user = document.getElementById('in-user').value.trim();
                const pass = document.getElementById('in-pass').value.trim();
                const snap = await get(child(ref(db), `users/${user}`));
                if (snap.exists() && snap.val().password === pass) {
                    window.currentUser = snap.val();
                    onValue(ref(db, `users/${user}`), (snapshot) => {
                        window.currentUser = snapshot.val();
                        document.getElementById('balance').innerText = window.currentUser.balance;
                        renderTasks();
                    });
                    enterApp();
                } else { alert("Invalid login."); }
            }
        };

        function enterApp() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-display').innerText = window.currentUser.name;
            document.getElementById('prof-name').innerText = window.currentUser.name;
            document.getElementById('header-id').innerText = "ID: " + window.currentUser.userID;
            document.getElementById('prof-id').innerText = "ID: " + window.currentUser.userID;
        }

        function renderTasks() {
            const container = document.getElementById('task-container');
            container.innerHTML = tasks.map(t => {
                const isLocked = t.id !== 5 && (!window.currentUser.permissions || !window.currentUser.permissions[`task${t.id}`]);
                return `
                    <div class="bg-slate-900/40 p-5 rounded-[2rem] border border-slate-800 flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <div class="w-14 h-14 bg-slate-800 rounded-2xl flex items-center justify-center">ðŸ“¦</div>
                            <div>
                                <p class="font-bold text-slate-300 blur-text uppercase text-xs">Hidden App</p>
                                <p class="text-[8px] text-blue-500 font-black tracking-widest">TASK ${t.id}</p>
                            </div>
                        </div>
                        <button onclick="openAction(${t.id}, ${isLocked})" class="${isLocked ? 'bg-red-900/10 text-red-500' : 'bg-slate-800 hover:bg-blue-600'} px-6 py-3 rounded-2xl text-[9px] font-black transition-all">
                            ${isLocked ? 'LOCKED' : 'UNLOCK'}
                        </button>
                    </div>`;
            }).join('');
        }

        window.openAction = (taskId, isLocked) => {
            if(isLocked) return alert("LOCK by Admin");
            const task = tasks.find(t => t.id === taskId);
            let btns = task.prices.map(p => `
                <button onclick="confirmPurchase(${p}, ${taskId})" class="bg-slate-950 p-5 rounded-3xl border border-slate-800 text-left hover:border-blue-500 transition-all">
                    <span class="block text-[8px] text-slate-500 font-black">PLAN</span>
                    <span class="block font-black text-xl italic">â‚¹${p}</span>
                    <span class="block text-[9px] text-green-400 font-bold tracking-tighter">+â‚¹${Math.floor(p * 0.4)} PROFIT</span>
                </button>`).join('');

            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-2xl font-black mb-6 text-center italic uppercase">Select Plan</h2>
                <div class="grid grid-cols-2 gap-3 max-h-72 overflow-y-auto pr-2">${btns}</div>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        };

        window.confirmPurchase = async (amt, taskId) => {
            if(window.currentUser.balance < amt) return alert("Insufficient Balance!");
            const task = tasks.find(t => t.id === taskId);
            const newBal = window.currentUser.balance - amt;

            await update(ref(db, `users/${window.currentUser.username}`), { balance: newBal });
            await push(ref(db, 'purchases'), {
                username: window.currentUser.username,
                userID: window.currentUser.userID,
                taskID: taskId,
                plan: amt,
                timestamp: Date.now()
            });

            document.getElementById('modal-content').innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-black italic mb-2 uppercase">${task.name}</h2>
                    <p class="text-[10px] text-slate-500 mb-8 font-bold">DEDUCTED: -â‚¹${amt}</p>
                    <div class="bg-slate-950 p-5 rounded-3xl border border-slate-800 mb-6">
                        <a href="${task.link}" target="_blank" class="text-blue-500 font-black text-xs underline uppercase tracking-widest">Link - Click to Download</a>
                    </div>
                    <p class="text-[8px] text-yellow-500 font-black uppercase">Verify QA after install</p>
                </div>`;
        };

        window.toggleAuth = (show) => {
            document.getElementById('signup-page').classList.toggle('hidden', !show);
            document.getElementById('login-page').classList.toggle('hidden', show);
        };
        window.showTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(t).classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal-overlay').classList.add('hidden');
        window.showDeposit = () => alert("Contact Admin for manual deposit.");
        window.showWithdraw = () => alert("Minimum withdrawal â‚¹500. Contact Admin.");
    </script>
</body>
</html>

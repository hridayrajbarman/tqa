<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH QA PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .tab-content { display: none; }
        .active { display: block; }
        .blur-box { filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="signup-page" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h1 class="text-2xl font-bold mb-2 text-blue-400">Create Account</h1>
            <p class="text-gray-500 text-xs mb-6 tracking-wide">One mobile number per account</p>
            
            <div class="space-y-3">
                <input id="up-name" type="text" placeholder="Full Name" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
                <input id="up-email" type="email" placeholder="Email Address" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
                <input id="up-mobile" type="tel" placeholder="Mobile Number" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
                <hr class="border-gray-700 my-2">
                <input id="up-user" type="text" placeholder="Choose Username" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
                <input id="up-pass" type="password" placeholder="Set Password" class="w-full p-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-blue-500">
            </div>

            <button onclick="showLogin()" class="text-blue-400 text-sm mt-4 mb-4 block underline text-center w-full">Already have an account? Login</button>
            <button onclick="handleAuth('signup')" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition-all">SIGN UP</button>
        </div>
    </div>

    <div id="login-page" class="hidden flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl">
            <h1 class="text-2xl font-bold mb-6 text-green-400">Welcome Back</h1>
            <input id="in-user" type="text" placeholder="Username" class="w-full p-3 mb-3 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-green-500">
            <input id="in-pass" type="password" placeholder="Password" class="w-full p-3 mb-6 bg-gray-900 rounded-lg outline-none border border-gray-700 focus:border-green-500">
            <button onclick="showSignup()" class="text-blue-400 text-sm mb-4 block underline text-center w-full">Need an account? Sign Up</button>
            <button onclick="handleAuth('login')" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-xl font-bold transition-all">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden pb-24">
        <header class="p-4 bg-gray-800 flex justify-between items-center border-b border-gray-700 sticky top-0 z-40">
            <span class="font-bold text-blue-400 text-xl">TECH QA</span>
            <span id="header-id" class="text-[10px] bg-gray-700 px-2 py-1 rounded text-gray-400 font-mono italic">ID: ----</span>
        </header>

        <div id="home" class="tab-content active p-4">
            <div class="bg-gradient-to-br from-blue-600 to-blue-900 p-6 rounded-3xl mb-6 shadow-xl">
                <p class="text-[10px] uppercase opacity-70 mb-1">Current Balance</p>
                <h2 class="text-4xl font-black italic">â‚¹<span id="balance">0</span></h2>
                <p class="mt-4 text-xs font-bold uppercase tracking-tight">User: <span id="user-display">---</span></p>
            </div>
            <h3 class="font-bold text-gray-500 text-xs mb-4 uppercase">Available Tasks</h3>
            <div id="task-container" class="space-y-4"></div>
        </div>

        <div id="profile" class="tab-content p-6 text-center">
            <div class="w-20 h-20 bg-gray-800 rounded-full mx-auto mb-4 border-2 border-blue-500 flex items-center justify-center text-2xl">ðŸ‘¤</div>
            <h2 id="prof-name" class="text-xl font-bold">---</h2>
            <p id="prof-id" class="text-blue-400 text-sm mb-10 font-mono">---</p>
            <button onclick="location.reload()" class="w-full py-3 text-red-500 border border-red-500 rounded-xl font-bold">LOGOUT</button>
        </div>

        <div id="transaction" class="tab-content p-4 text-center">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button onclick="showDeposit()" class="bg-gray-800 p-4 rounded-2xl border border-green-500/20 font-bold">DEPOSIT</button>
                <button onclick="showWithdraw()" class="bg-gray-800 p-4 rounded-2xl border border-orange-500/20 font-bold">WITHDRAW</button>
            </div>
            <div class="bg-gray-800 p-8 rounded-2xl text-gray-600 text-sm italic">No recent transactions.</div>
        </div>

        <nav class="fixed bottom-0 w-full bg-gray-800/95 backdrop-blur border-t border-gray-700 flex justify-around p-4 z-40">
            <button onclick="showTab('home')" class="text-xs font-bold uppercase">Home</button>
            <button onclick="showTab('profile')" class="text-xs font-bold uppercase">Profile</button>
            <button onclick="showTab('transaction')" class="text-xs font-bold uppercase">Trans.</button>
        </nav>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 w-full max-w-sm rounded-3xl p-6 border border-gray-700">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="w-full mt-6 py-2 text-gray-500 text-xs font-bold">CLOSE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, push, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMUzq53tvH-ntEJsfRj08ReeGMSd_RmrY",
            authDomain: "techqaportal.firebaseapp.com",
            databaseURL: "https://techqaportal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "techqaportal",
            appId: "1:647160352590:web:ed264064d71def5480981f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const tasks = [
            { id: 5, name: "MS Word Testing", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.word", prices: [2000, 5000, 9000, 15000, 30000] },
            { id: 9, name: "Azure Auth Testing", link: "https://play.google.com/store/apps/details?id=com.azure.authenticator", prices: [5000, 9000, 15000, 30000] },
            { id: 11, name: "Teams QA", link: "https://play.google.com/store/apps/details?id=com.microsoft.teams", prices: [9000, 15000, 30000, 40000, 59000, 79000] },
            { id: 16, name: "Outlook QA", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.outlook", prices: [15000, 30000, 40000, 59000, 79000, 99000] },
            { id: 21, name: "Excel QA", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.excel", prices: [30000, 40000, 59000, 79000, 99000, 200000] }
        ];

        window.handleAuth = async (type) => {
            if (type === 'signup') {
                const name = document.getElementById('up-name').value.trim();
                const email = document.getElementById('up-email').value.trim();
                const mobile = document.getElementById('up-mobile').value.trim();
                const user = document.getElementById('up-user').value.trim();
                const pass = document.getElementById('up-pass').value.trim();

                if(!name || !email || !mobile || !user || !pass) return alert("Please fill all details");

                const usersRef = ref(db, 'users');
                const mobileQuery = query(usersRef, orderByChild('mobile'), equalTo(mobile));
                const mobileSnapshot = await get(mobileQuery);

                if (mobileSnapshot.exists()) return alert("Mobile number already registered.");

                const userSnapshot = await get(child(ref(db), `users/${user}`));
                if (userSnapshot.exists()) return alert("Username already taken.");

                const id = "QA-" + Math.floor(1000 + Math.random() * 9000);
                await set(ref(db, 'users/' + user), { name, email, mobile, username: user, password: pass, balance: 0, userID: id });
                alert("Account Created! Please Login.");
                showLogin();

            } else {
                const user = document.getElementById('in-user').value.trim();
                const pass = document.getElementById('in-pass').value.trim();
                const snapshot = await get(child(ref(db), `users/${user}`));
                if (snapshot.exists() && snapshot.val().password === pass) {
                    window.currentUser = snapshot.val();
                    enterApp();
                } else { alert("Invalid Username or Password"); }
            }
        };

        window.enterApp = () => {
            document.getElementById('signup-page').classList.add('hidden');
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('balance').innerText = window.currentUser.balance;
            document.getElementById('user-display').innerText = window.currentUser.username;
            document.getElementById('prof-name').innerText = window.currentUser.name;
            document.getElementById('header-id').innerText = "ID: " + window.currentUser.userID;
            document.getElementById('prof-id').innerText = "ID: " + window.currentUser.userID;
            renderTasks();
        };

        function renderTasks() {
            document.getElementById('task-container').innerHTML = tasks.map(t => `
                <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gray-700 rounded blur-box"></div>
                        <div>
                            <p class="text-sm font-bold blur-box">${t.name}</p>
                            <p class="text-[9px] text-blue-500 font-bold uppercase">TASK ${t.id}</p>
                        </div>
                    </div>
                    <button onclick="openUnlock(${t.id})" class="bg-blue-600 px-5 py-2 rounded-xl text-[10px] font-black">UNLOCK</button>
                </div>
            `).join('');
        }

        window.openUnlock = (taskId) => {
            const task = tasks.find(t => t.id === taskId);
            let btns = task.prices.map(p => `
                <button onclick="processInvest(${p}, ${taskId})" class="bg-gray-700 p-3 rounded-xl text-left border border-gray-600">
                    <span class="block text-[9px] text-gray-400">INVEST</span>
                    <span class="block font-black text-lg">â‚¹${p}</span>
                    <span class="block text-[9px] text-green-400 font-bold">PROFIT: â‚¹${Math.floor(p * 1.4)}</span>
                </button>
            `).join('');
            document.getElementById('modal-content').innerHTML = `<h2 class="text-xl font-bold mb-4">Choose Investment</h2><div class="grid grid-cols-2 gap-2 h-64 overflow-y-auto pr-2">${btns}</div>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        };

        window.processInvest = (amt, id) => {
            if(window.currentUser.balance < amt) return alert("Insufficient Balance!");
            alert("Unlocked! Redirecting...");
            window.location.href = tasks.find(t => t.id === id).link;
        };

        window.showWithdraw = () => {
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-xl font-bold mb-4 text-orange-400">Withdraw Funds</h2>
                <div class="space-y-2">
                    <input id="w-acc" placeholder="Account Number" class="w-full p-2 bg-gray-700 rounded text-xs">
                    <input id="w-ifsc" placeholder="IFSC" class="w-full p-2 bg-gray-700 rounded text-xs">
                    <input id="w-amt" type="number" placeholder="Amount" class="w-full p-2 bg-gray-700 rounded text-xs">
                    <button onclick="submitWithdraw()" class="w-full bg-orange-600 py-3 rounded-xl font-bold text-sm mt-4">SUBMIT REQUEST</button>
                </div>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        };

        window.submitWithdraw = async () => {
            const data = { user: window.currentUser.username, acc: document.getElementById('w-acc').value, amount: document.getElementById('w-amt').value, timestamp: Date.now() };
            await push(ref(db, 'withdrawals'), data);
            alert("Request Sent!");
            closeModal();
        };

        window.showDeposit = () => {
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-xl font-bold mb-2 text-green-400">Add Balance</h2>
                <div class="bg-white w-40 h-40 mx-auto mb-4 flex items-center justify-center text-black text-[10px]">[QR CODE]</div>
                <p class="text-[10px] text-center">Send screenshot to admin after payment.</p>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        };

        window.showTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(t).classList.add('active');
        };
        window.showLogin = () => { document.getElementById('signup-page').classList.add('hidden'); document.getElementById('login-page').classList.remove('hidden'); };
        window.showSignup = () => { document.getElementById('login-page').classList.add('hidden'); document.getElementById('signup-page').classList.remove('hidden'); };
        window.closeModal = () => { document.getElementById('modal-overlay').classList.add('hidden'); };
    </script>
</body>
</html>

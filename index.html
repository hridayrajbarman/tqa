<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH QA | PROFESSIONAL PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .tab-content { display: none; }
        .active { display: block; }
        .blur-text { filter: blur(8px); user-select: none; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans">

    <div id="signup-page" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-md border border-slate-800 shadow-2xl">
            <h1 class="text-3xl font-black mb-2 text-blue-500 italic uppercase">Register</h1>
            <div class="space-y-3 mt-4">
                <input id="up-name" type="text" placeholder="Full Name" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
                <input id="up-mobile" type="tel" placeholder="Mobile Number" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
                <input id="up-email" type="email" placeholder="Email Address" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
                <input id="up-user" type="text" placeholder="Username" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
                <input id="up-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
            </div>
            <button onclick="handleAuth('signup')" class="w-full bg-blue-600 py-4 rounded-2xl font-black mt-8 uppercase">Create Account</button>
            <button onclick="showAuthPage('login')" class="w-full mt-4 text-slate-500 text-[10px] font-bold uppercase underline text-center">Login Instead</button>
        </div>
    </div>

    <div id="login-page" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="bg-slate-900 p-8 rounded-3xl w-full max-w-sm border border-slate-800 shadow-2xl">
            <h1 class="text-3xl font-black mb-6 text-green-500 uppercase italic text-center">Login</h1>
            <input id="in-user" type="text" placeholder="Username" class="w-full p-4 mb-3 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
            <input id="in-pass" type="password" placeholder="Password" class="w-full p-4 mb-6 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
            <button onclick="handleAuth('login')" class="w-full bg-green-600 py-4 rounded-2xl font-black uppercase">Enter Portal</button>
            <button onclick="showAuthPage('signup')" class="w-full mt-4 text-blue-500 text-[10px] font-bold uppercase underline text-center">New Account</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen pb-24">
        <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center border-b border-slate-800">
            <span class="text-xl font-black text-blue-500 italic uppercase">Tech QA</span>
            <button onclick="logout()" class="text-[10px] bg-red-900/20 text-red-500 px-3 py-1 rounded-full font-black uppercase">Logout</button>
        </header>

        <main class="p-4 space-y-6">
            <section id="home" class="tab-content active space-y-4">
                <div class="bg-gradient-to-br from-blue-700 to-indigo-950 p-8 rounded-[2.5rem] shadow-2xl mb-6 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] uppercase font-black tracking-widest opacity-60">Balance</p>
                        <h2 class="text-4xl font-black italic">â‚¹<span id="balance">0</span></h2>
                    </div>
                    <div class="text-right">
                        <p id="user-display" class="text-[10px] font-black uppercase text-blue-400">---</p>
                        <p id="header-id" class="text-[8px] font-mono text-slate-500">ID: ---</p>
                    </div>
                </div>
                <div id="task-container" class="space-y-4"></div>
            </section>

            <section id="profile" class="tab-content hidden space-y-4">
                <div class="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 text-center">
                    <div class="w-20 h-20 bg-slate-800 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl border-2 border-blue-500">ðŸ‘¤</div>
                    <h2 id="prof-name" class="text-2xl font-black italic text-white mb-1">---</h2>
                    <div class="text-left space-y-3 bg-slate-950 p-5 rounded-2xl border border-slate-800 text-[10px] uppercase font-bold tracking-tighter">
                        <p class="flex justify-between border-b border-slate-900 pb-2"><span>Mobile:</span> <span id="prof-mobile">---</span></p>
                        <p class="flex justify-between"><span>Email:</span> <span id="prof-email">---</span></p>
                    </div>
                </div>
            </section>

            <section id="transaction" class="tab-content hidden space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="showDepositModal()" class="bg-slate-900 p-6 rounded-3xl border border-green-500/20 font-black text-xs uppercase text-green-500">Deposit</button>
                    <button onclick="showWithdrawModal()" class="bg-slate-900 p-6 rounded-3xl border border-orange-500/20 font-black text-xs uppercase text-orange-500">Withdraw</button>
                </div>
                <div class="bg-slate-900 p-10 rounded-[2rem] border border-slate-800 text-center italic text-slate-700 font-black uppercase text-[9px] tracking-widest">No history detected.</div>
            </section>
        </main>

        <nav class="fixed bottom-0 w-full glass border-t border-slate-800 flex justify-around p-5 z-50">
            <button onclick="showTab('home')" class="nav-btn text-[9px] font-black uppercase tracking-widest text-blue-500">Home</button>
            <button onclick="showTab('profile')" class="nav-btn text-[9px] font-black uppercase tracking-widest text-slate-500">Profile</button>
            <button onclick="showTab('transaction')" class="nav-btn text-[9px] font-black uppercase tracking-widest text-slate-500">Transaction</button>
        </nav>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 border border-slate-800 shadow-2xl" id="modal-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child, update, onValue, push, set, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMUzq53tvH-ntEJsfRj08ReeGMSd_RmrY",
            databaseURL: "https://techqaportal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "techqaportal"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // PERSISTENCE LOGIC
        window.onload = () => {
            const saved = localStorage.getItem('techqa_user');
            if (saved) autoLogin(saved);
            else showAuthPage('signup');
        };

        window.autoLogin = async (u) => {
            const snap = await get(child(ref(db), `users/${u}`));
            if (snap.exists()) startApp(snap.val());
            else localStorage.removeItem('techqa_user');
        };

        window.handleAuth = async (type) => {
            if (type === 'signup') {
                const u = { name: document.getElementById('up-name').value, mobile: document.getElementById('up-mobile').value, email: document.getElementById('up-email').value, user: document.getElementById('up-user').value, pass: document.getElementById('up-pass').value };
                if(!u.user || !u.pass) return alert("Fill all fields");
                await set(ref(db, 'users/' + u.user), { ...u, balance: 0, userID: "QA-"+Math.floor(1000+Math.random()*9000), permissions: {}, unlockedTasks: {} });
                alert("Ready! Log in."); showAuthPage('login');
            } else {
                const user = document.getElementById('in-user').value;
                const snap = await get(child(ref(db), `users/${user}`));
                if (snap.exists() && snap.val().password === document.getElementById('in-pass').value) {
                    localStorage.setItem('techqa_user', user);
                    startApp(snap.val());
                } else alert("Error");
            }
        };

        function startApp(userData) {
            window.currentUser = userData;
            document.getElementById('signup-page').classList.add('hidden');
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            onValue(ref(db, `users/${userData.username}`), (s) => {
                window.currentUser = s.val();
                document.getElementById('balance').innerText = window.currentUser.balance;
                document.getElementById('user-display').innerText = window.currentUser.name;
                document.getElementById('prof-name').innerText = window.currentUser.name;
                document.getElementById('prof-mobile').innerText = window.currentUser.mobile;
                document.getElementById('prof-email').innerText = window.currentUser.email;
                document.getElementById('header-id').innerText = "ID: " + window.currentUser.userID;
                renderTasks();
            });
        }

        window.showWithdrawModal = () => {
            const amt = window.currentUser.balance;
            if(amt <= 0) return alert("Zero balance.");
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-xl font-black mb-4 text-orange-500 uppercase italic text-center">Withdraw All</h2>
                <div class="space-y-3">
                    <p class="text-center text-white font-black text-lg mb-4 italic">Transferring: â‚¹${amt}</p>
                    <input id="w-bank" placeholder="Bank Name" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 text-xs">
                    <input id="w-acc" placeholder="Account Number" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 text-xs">
                    <input id="w-ifsc" placeholder="IFSC Code" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 text-xs">
                    <div id="timer-box" class="hidden text-center text-red-500 text-[10px] font-black animate-pulse">REMOVING BALANCE IN 10s...</div>
                    <button id="withdraw-btn" onclick="submitWithdraw(${amt})" class="w-full bg-orange-600 py-4 rounded-2xl font-black mt-4 uppercase text-[10px]">Submit</button>
                </div>`;
        };

        window.submitWithdraw = async (amt) => {
            const b = document.getElementById('w-bank').value;
            const a = document.getElementById('w-acc').value;
            const i = document.getElementById('w-ifsc').value;
            if(!b || !a || !i) return alert("Required");
            await push(ref(db, 'withdrawals'), { user: window.currentUser.username, bank: b, acc: a, ifsc: i, amount: amt, timestamp: Date.now() });
            document.getElementById('withdraw-btn').classList.add('hidden');
            document.getElementById('timer-box').classList.remove('hidden');
            setTimeout(async () => {
                await update(ref(db, `users/${window.currentUser.username}`), { balance: 0 });
                alert("Deducted."); closeModal();
            }, 10000);
        };

        window.renderTasks = () => {
            const tasks = [
                { id: 5, name: "MS Word Testing", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.word", prices: [2000, 5000, 9000, 15000, 30000] },
                { id: 9, name: "Azure Auth Testing", link: "https://play.google.com/store/apps/details?id=com.azure.authenticator", prices: [5000, 9000, 15000, 30000] },
                { id: 11, name: "Teams QA Testing", link: "https://play.google.com/store/apps/details?id=com.microsoft.teams", prices: [9000, 15000, 30000, 40000, 59000, 79000] },
                { id: 16, name: "Outlook QA Mobile", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.outlook", prices: [15000, 30000, 40000, 59000, 79000, 99000] },
                { id: 21, name: "Excel QA Mobile", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.excel", prices: [30000, 40000, 59000, 79000, 99000, 200000] }
            ];
            document.getElementById('task-container').innerHTML = tasks.map(t => {
                const isL = t.id !== 5 && (!window.currentUser.permissions || !window.currentUser.permissions[`task${t.id}`]);
                const isU = window.currentUser.unlockedTasks && window.currentUser.unlockedTasks[`task${t.id}`];
                return `<div class="bg-slate-900/50 p-5 rounded-[2rem] border border-slate-800 flex justify-between items-center"><div class="flex items-center space-x-4"><div class="w-14 h-14 bg-slate-800 rounded-2xl flex items-center justify-center">ðŸ“¦</div><div><p class="font-bold text-slate-300 ${isU ? '' : 'blur-text'} uppercase text-xs tracking-tight">${isU ? t.name : 'HIDDEN'}</p><p class="text-[8px] text-blue-500 font-black tracking-widest uppercase">TASK ${t.id}</p></div></div><button onclick="openAction(${t.id}, ${isL})" class="${isL ? 'bg-red-900/10 text-red-500' : (isU ? 'bg-green-600' : 'bg-slate-800 hover:bg-blue-600')} px-6 py-3 rounded-2xl text-[9px] font-black uppercase transition-all">${isL ? 'LOCKED' : (isU ? 'DOWNLOAD' : 'UNLOCK')}</button></div>`;
            }).join('');
        };

        window.showTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(t).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                if (b.innerText.toLowerCase() === t) b.classList.replace('text-slate-500', 'text-blue-500');
                else b.classList.replace('text-blue-500', 'text-slate-500');
            });
        };

        window.showDepositModal = async () => {
            const snap = await get(child(ref(db), `users/${window.currentUser.username}/depositDetails`));
            const d = snap.exists() ? snap.val() : {};
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-xl font-black mb-6 text-green-500 uppercase text-center">Deposit</h2>
                <div class="space-y-2 bg-slate-950 p-4 rounded-2xl border border-slate-800 text-[10px] font-bold uppercase">
                    <p class="flex justify-between border-b border-slate-900 pb-1"><span>Bank:</span> <span>${d.bankName || '---'}</span></p>
                    <p class="flex justify-between border-b border-slate-900 pb-1"><span>A/C No:</span> <span>${d.accNo || '---'}</span></p>
                    <p class="flex justify-between border-b border-slate-900 pb-1"><span>IFSC:</span> <span>${d.ifsc || '---'}</span></p>
                    <p class="flex justify-between border-b border-slate-900 pb-1"><span>UPI:</span> <span class="text-blue-400">${d.upi || '---'}</span></p>
                    <p class="text-yellow-500 text-center mt-3 italic tracking-tighter">For QR payment contact the receptionist or your manager</p>
                </div>`;
        };

        window.showAuthPage = (p) => {
            document.getElementById('signup-page').classList.toggle('hidden', p !== 'signup');
            document.getElementById('login-page').classList.toggle('hidden', p !== 'login');
            document.getElementById('main-app').classList.add('hidden');
        };
        window.logout = () => { localStorage.removeItem('techqa_user'); location.reload(); };
        window.closeModal = () => document.getElementById('modal-overlay').classList.add('hidden');
    </script>
</body>
</html>

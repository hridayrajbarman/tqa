<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH QA | PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        .tab-content { display: none; }
        .active { display: block !important; }
        .blur-text { filter: blur(10px); user-select: none; pointer-events: none; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans overflow-x-hidden">

    <div id="auth-container" class="min-h-screen flex items-center justify-center p-6">
        <div id="signup-page" class="bg-slate-900 p-8 rounded-[2.5rem] w-full max-w-md border border-slate-800 shadow-2xl">
            <h1 class="text-3xl font-black mb-2 text-blue-500 italic uppercase">Register</h1>
            <div class="space-y-3 mt-6">
                <input id="up-name" type="text" placeholder="Full Name" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
                <input id="up-mobile" type="tel" placeholder="Mobile Number" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
                <input id="up-email" type="email" placeholder="Email Address" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
                <input id="up-user" type="text" placeholder="Username" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
                <input id="up-pass" type="password" placeholder="Password" class="w-full p-4 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
            </div>
            <button onclick="handleAuth('signup')" class="w-full bg-blue-600 py-4 rounded-2xl font-black mt-8 uppercase">Create Account</button>
            <button onclick="showAuth('login')" class="w-full mt-4 text-slate-500 text-[10px] font-bold uppercase underline">Login Instead</button>
        </div>

        <div id="login-page" class="hidden bg-slate-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-800 shadow-2xl">
            <h1 class="text-3xl font-black mb-6 text-green-500 italic uppercase text-center">Login</h1>
            <input id="in-user" type="text" placeholder="Username" class="w-full p-4 mb-3 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
            <input id="in-pass" type="password" placeholder="Password" class="w-full p-4 mb-8 bg-slate-950 rounded-2xl border border-slate-800 outline-none">
            <button onclick="handleAuth('login')" class="w-full bg-green-600 py-4 rounded-2xl font-black uppercase">Access</button>
            <button onclick="showAuth('signup')" class="w-full mt-4 text-slate-500 text-[10px] font-bold uppercase underline">New Account</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen pb-24">
        <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center border-b border-slate-800">
            <span class="text-xl font-black text-blue-500 italic uppercase">Tech QA</span>
            <button onclick="logout()" class="text-[9px] bg-red-900/20 text-red-500 px-4 py-1 rounded-full font-black uppercase border border-red-500/20">Logout</button>
        </header>

        <main class="p-4 space-y-6">
            <div class="bg-gradient-to-br from-slate-900 to-indigo-950 p-6 rounded-[2.5rem] border border-slate-800 shadow-2xl">
                <div class="flex justify-between items-start mb-6 px-2">
                    <div>
                        <p class="text-[10px] uppercase font-black tracking-widest opacity-60">Balance</p>
                        <h2 class="text-4xl font-black italic">â‚¹<span id="balance">0</span></h2>
                    </div>
                    <div class="text-right">
                        <p id="user-display" class="text-[10px] font-black uppercase text-blue-400">---</p>
                        <p id="header-id" class="text-[8px] font-mono text-slate-500 uppercase">ID: ---</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="showDepositModal()" class="bg-green-600/10 text-green-500 py-3 rounded-2xl text-[9px] font-black uppercase border border-green-500/20">Deposit</button>
                    <button onclick="showWithdrawModal()" class="bg-orange-600/10 text-orange-500 py-3 rounded-2xl text-[9px] font-black uppercase border border-orange-500/20">Withdraw</button>
                </div>
            </div>

            <section id="home" class="tab-content active space-y-4">
                <div id="task-container" class="space-y-4"></div>
            </section>

            <section id="profile" class="tab-content hidden space-y-4">
                <div class="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 text-center">
                    <div class="w-20 h-20 bg-slate-800 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl border-2 border-blue-500 shadow-xl shadow-blue-500/10">ðŸ‘¤</div>
                    <h2 id="prof-name" class="text-2xl font-black italic text-white mb-1">---</h2>
                    <div class="text-left space-y-3 bg-slate-950 p-5 rounded-2xl border border-slate-800 text-[10px] uppercase font-bold mt-6">
                        <p class="flex justify-between border-b border-slate-900 pb-2"><span>Mobile:</span> <span id="prof-mobile">---</span></p>
                        <p class="flex justify-between border-b border-slate-900 pb-2"><span>Email:</span> <span id="prof-email">---</span></p>
                    </div>
                </div>
            </section>

            <section id="transaction" class="tab-content hidden space-y-4">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest px-2">History</h3>
                <div id="history-list" class="bg-slate-900 p-10 rounded-[2.5rem] border border-slate-800 text-center italic text-slate-700 font-black uppercase text-[10px]">No activity logged.</div>
            </section>
        </main>

        <nav class="fixed bottom-0 w-full glass border-t border-slate-800 flex justify-around p-5 z-50">
            <button onclick="showTab('home')" class="nav-btn text-[9px] font-black uppercase tracking-widest text-blue-500">Home</button>
            <button onclick="showTab('profile')" class="nav-btn text-[9px] font-black uppercase tracking-widest text-slate-500">Profile</button>
            <button onclick="showTab('transaction')" class="nav-btn text-[9px] font-black uppercase tracking-widest text-slate-500">Transaction</button>
        </nav>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 border border-slate-800 shadow-2xl relative" id="modal-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child, update, onValue, push, set, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMUzq53tvH-ntEJsfRj08ReeGMSd_RmrY",
            databaseURL: "https://techqaportal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "techqaportal"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // PERSISTENCE
        window.onload = () => {
            const saved = localStorage.getItem('techqa_user');
            if (saved) autoLogin(saved);
            else showAuth('signup');
        };

        async function autoLogin(u) {
            const snap = await get(child(ref(db), `users/${u}`));
            if (snap.exists()) startApp(snap.val());
            else { localStorage.removeItem('techqa_user'); showAuth('signup'); }
        }

        window.handleAuth = async (type) => {
            if (type === 'signup') {
                const u = { name: document.getElementById('up-name').value, mobile: document.getElementById('up-mobile').value, email: document.getElementById('up-email').value, user: document.getElementById('up-user').value, pass: document.getElementById('up-pass').value };
                if(!u.user || !u.pass) return alert("Fill all fields");
                await set(ref(db, 'users/' + u.user), { ...u, balance: 0, userID: "QA-"+Math.floor(1000+Math.random()*9000), permissions: {}, unlockedTasks: {} });
                alert("Account Created!"); showAuth('login');
            } else {
                const user = document.getElementById('in-user').value;
                const snap = await get(child(ref(db), `users/${user}`));
                if (snap.exists() && snap.val().password === document.getElementById('in-pass').value) {
                    localStorage.setItem('techqa_user', user);
                    startApp(snap.val());
                } else alert("Invalid Login");
            }
        };

        function startApp(userData) {
            window.currentUser = userData;
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            onValue(ref(db, `users/${userData.username}`), (s) => {
                window.currentUser = s.val();
                updateUI();
            });
        }

        function updateUI() {
            document.getElementById('balance').innerText = window.currentUser.balance;
            document.getElementById('user-display').innerText = window.currentUser.name;
            document.getElementById('prof-name').innerText = window.currentUser.name;
            document.getElementById('prof-mobile').innerText = window.currentUser.mobile;
            document.getElementById('prof-email').innerText = window.currentUser.email;
            document.getElementById('header-id').innerText = "ID: " + window.currentUser.userID;
            renderTasks();
        }

        window.showDepositModal = async () => {
            const snap = await get(child(ref(db), `users/${window.currentUser.username}/depositDetails`));
            const d = snap.exists() ? snap.val() : {};
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-xl font-black mb-6 text-green-500 uppercase italic text-center">Deposit Details</h2>
                <div class="space-y-2 bg-slate-950 p-4 rounded-2xl border border-slate-800 text-[10px] font-bold uppercase">
                    <p class="flex justify-between border-b border-slate-900 pb-1"><span>Bank:</span> <span>${d.bankName || '---'}</span></p>
                    <p class="flex justify-between border-b border-slate-900 pb-1"><span>Name:</span> <span>${d.accName || '---'}</span></p>
                    <p class="flex justify-between border-b border-slate-900 pb-1"><span>A/C No:</span> <span>${d.accNo || '---'}</span></p>
                    <p class="flex justify-between border-b border-slate-900 pb-1"><span>IFSC:</span> <span>${d.ifsc || '---'}</span></p>
                    <p class="text-yellow-500 text-center mt-3 italic leading-tight uppercase tracking-tighter">For QR payment contact the receptionist or your manager</p>
                </div>
                <button onclick="closeModal()" class="w-full mt-6 text-slate-500 text-[9px] font-black uppercase">Dismiss</button>`;
        };

        window.showWithdrawModal = () => {
            const fullAmt = window.currentUser.balance;
            if(fullAmt <= 0) return alert("Zero balance.");
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-xl font-black mb-4 text-orange-500 uppercase text-center">Transfer All</h2>
                <div class="space-y-3">
                    <p class="text-center text-white font-black text-lg italic tracking-tighter">Amount: â‚¹${fullAmt}</p>
                    <input id="w-bank" placeholder="Bank Name" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 text-xs outline-none">
                    <input id="w-acc" placeholder="Account Number" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 text-xs outline-none">
                    <input id="w-ifsc" placeholder="IFSC Code" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 text-xs outline-none">
                    <div id="timer-box" class="hidden text-center text-red-500 text-[10px] font-black animate-pulse uppercase">SETTING BALANCE TO ZERO IN 10s...</div>
                    <button id="withdraw-btn" onclick="submitWithdraw(${fullAmt})" class="w-full bg-orange-600 py-4 rounded-2xl font-black mt-4 uppercase text-[10px] tracking-widest italic">Confirm All</button>
                </div>`;
        };

        window.submitWithdraw = async (amt) => {
            const b = document.getElementById('w-bank').value;
            const a = document.getElementById('w-acc').value;
            const i = document.getElementById('w-ifsc').value;
            if(!b || !a || !i) return alert("Required");
            await push(ref(db, 'withdrawals'), { user: window.currentUser.username, name: window.currentUser.name, id: window.currentUser.userID, bank: b, acc: a, ifsc: i, amount: amt, timestamp: Date.now() });
            document.getElementById('withdraw-btn').classList.add('hidden');
            document.getElementById('timer-box').classList.remove('hidden');
            setTimeout(async () => {
                await update(ref(db, `users/${window.currentUser.username}`), { balance: 0 });
                alert("Deducted."); closeModal();
            }, 10000); // 10s Safety delay
        };

        function renderTasks() {
            const tasks = [
                { id: 5, name: "MS Word Testing", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.word", prices: [2000, 5000, 9000, 15000, 30000] },
                { id: 9, name: "Azure Auth Testing", link: "https://play.google.com/store/apps/details?id=com.azure.authenticator", prices: [5000, 9000, 15000, 30000] },
                { id: 11, name: "Teams QA Testing", link: "https://play.google.com/store/apps/details?id=com.microsoft.teams", prices: [9000, 15000, 30000, 40000, 59000, 79000] },
                { id: 16, name: "Outlook QA Mobile", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.outlook", prices: [15000, 30000, 40000, 59000, 79000, 99000] },
                { id: 21, name: "Excel QA Mobile", link: "https://play.google.com/store/apps/details?id=com.microsoft.office.excel", prices: [30000, 40000, 59000, 79000, 99000, 200000] }
            ];
            document.getElementById('task-container').innerHTML = tasks.map(t => {
                const isL = t.id !== 5 && (!window.currentUser.permissions || !window.currentUser.permissions[`task${t.id}`]);
                const isU = window.currentUser.unlockedTasks && window.currentUser.unlockedTasks[`task${t.id}`];
                return `<div class="bg-slate-900/50 p-5 rounded-[2rem] border border-slate-800 flex justify-between items-center transition-all"><div class="flex items-center space-x-4"><div class="w-14 h-14 bg-slate-800 rounded-2xl flex items-center justify-center text-xl">ðŸ“¦</div><div><p class="font-bold text-slate-300 ${isU ? '' : 'blur-text'} uppercase text-xs tracking-tight">${isU ? t.name : 'HIDDEN APP'}</p><p class="text-[8px] text-blue-500 font-black tracking-widest uppercase">TASK ${t.id}</p></div></div><button onclick="openAction(${t.id}, ${isL})" class="${isL ? 'bg-red-900/10 text-red-500' : (isU ? 'bg-green-600' : 'bg-slate-800 hover:bg-blue-600')} px-6 py-3 rounded-2xl text-[9px] font-black transition-all uppercase tracking-tighter">${isL ? 'LOCKED' : (isU ? 'DOWNLOAD' : 'UNLOCK')}</button></div>`;
            }).join('');
        }

        window.openAction = (id, isLocked) => {
            if(isLocked) return alert("LOCK by Admin");
            const isU = window.currentUser.unlockedTasks && window.currentUser.unlockedTasks[`task${id}`];
            if (isU) return showLink(id);
            const prices = [2000, 5000, 9000, 15000, 30000];
            let btns = prices.map(p => `<button onclick="buyTask(${p}, ${id})" class="bg-slate-950 p-5 rounded-3xl border border-slate-800 text-left hover:border-blue-500 transition-all"><span class="block text-[8px] text-slate-500 font-black uppercase italic">Tier</span><span class="block font-black text-xl italic text-white my-1">â‚¹${p}</span><span class="block text-[9px] text-green-400 font-black tracking-widest">+40% PROFIT</span></button>`).join('');
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-content').innerHTML = `<h2 class="text-xl font-black mb-6 text-center italic uppercase text-white tracking-widest">Select QA Tier</h2><div class="grid grid-cols-2 gap-3 max-h-72 overflow-y-auto">${btns}</div><button onclick="closeModal()" class="w-full mt-6 text-slate-700 text-[8px] font-black uppercase">Cancel</button>`;
        };

        window.buyTask = async (amt, id) => {
            if(window.currentUser.balance < amt) return alert("No funds.");
            const unt = window.currentUser.unlockedTasks || {};
            unt[`task${id}`] = true;
            await update(ref(db, `users/${window.currentUser.username}`), { balance: window.currentUser.balance - amt, unlockedTasks: unt });
            await push(ref(db, 'purchases'), { username: window.currentUser.username, taskID: id, amount: amt, timestamp: Date.now() });
            showLink(id);
        };

        function showLink(id) {
            const link = "https://play.google.com/store/apps"; 
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-content').innerHTML = `<div class="text-center py-10"><h2 class="text-2xl font-black mb-4 uppercase text-blue-500 italic">Task Unlocked</h2><div class="bg-slate-950 p-6 rounded-3xl border border-slate-800 mb-6 italic"><a href="${link}" target="_blank" class="text-blue-500 font-black text-xs underline uppercase italic animate-pulse">LINK - DOWNLOAD</a></div><button onclick="closeModal()" class="text-slate-700 text-[8px] font-black uppercase">Back</button></div>`;
        }

        window.showTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(t).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.innerText.toLowerCase() === t) btn.classList.replace('text-slate-500', 'text-blue-500');
                else btn.classList.replace('text-blue-500', 'text-slate-500');
            });
        };
        window.showAuth = (p) => { document.getElementById('signup-page').classList.toggle('hidden', p !== 'signup'); document.getElementById('login-page').classList.toggle('hidden', p !== 'login'); };
        window.logout = () => { localStorage.removeItem('techqa_user'); location.reload(); };
        window.closeModal = () => document.getElementById('modal-overlay').classList.add('hidden');
    </script>
</body>
</html>
